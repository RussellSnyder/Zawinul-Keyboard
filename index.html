<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script type="text/javascript" src="./index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1>Zawinul Keyboard</h1>
    <div class="container">
      <div class="keyboard"></div>
    </div>
    <div class="settingsBar">
      <div class="volume-container">
        <span>Volume: </span>
        <input
          type="range"
          min="0.0"
          max="1.0"
          step="0.01"
          value="0.10"
          list="volumes"
          name="volume"
        />
        <datalist id="volumes">
          <option value="0.0" label="Mute"></option>
          <option value="1.0" label="100%"></option>
        </datalist>
      </div>
      <div class="keyarrangement-container">
        <span>key arrangement: </span>
        <select name="keyArrangement">
          <option value="traditional" selected>Traditional</option>
          <option value="random">Random</option>
        </select>
      </div>
      <div class="shownotenames-container">
        <label for="shownotenames">show note names: </label>
        <input
          type="checkbox"
          id="shownotenames"
          name="shownotenames"
          value="true"
          checked
        />
      </div>

      <div class="waveform-container">
        <span>Current waveform: </span>
        <select name="waveform">
          <option value="sine" selected>Sine</option>
          <option value="square">Square</option>
          <option value="sawtooth">Sawtooth</option>
          <option value="triangle">Triangle</option>
          <option value="custom">Custom</option>
        </select>
      </div>
    </div>
  </body>
</html>
